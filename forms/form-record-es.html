<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/form.css" />
    
    <title>Obtener más información</title>
  </head>

  <body>
    <div class="container header">
      <h1>Obtener más información sobre nuestro producto o servicio</h1>
    </div>

    <div class="div__form">

    <form class="form container">
      <p>
        Gracias por su interés en nuestro producto o servicio. Complete el
        siguiente formulario para recibir más información.
      </p>
      
        <label for="name">Nombre:</label><br />
        <input type="text" id="name" name="name" /><br />
        <label for="email">Correo electrónico:</label><br />
        <input type="email" id="email" name="email" /><br />
        <label for="contact">Número de contacto:</label><br />
        <input type="text" id="contact" name="contact" /><br />
        <label for="subject">Asunto:</label><br />
        <input type="text" id="subject" name="subject" /><br /><br />
        <label for="message">Mensaje:</label><br />
        <textarea id="message" name="message" rows="5" cols="30"></textarea
        ><br /><br />
        <button type="submit">Enviar</button>
      
    </form>
</div>
    <script src="/script/emailCollector.js"></script>
  </body>
</html>
