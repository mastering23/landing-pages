<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/form.css" />
    <script src="/script/emailCollector.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        function emailCollector() {
            Email.send({
                Host: "smtp.elasticemail.com",
                Username: "username",
                Password: "password",
                To: 'them@website.com',
                From: document.getElementById("email").value,
                Subject: "This is the subject",
                Body: "And this is the body"
            }).then(
                message => alert(message)
            );
        }
    </script>
    <title>Obtener más información</title>

</head>

<body>
    <table>
        <tr>
            <th>
                <div class="container header">
                    <h1>Más información sobre nuestro producto</h1>
                    <p>Gracias por su interés en nuestro producto. Complete el siguiente formulario para solicitar más información.</p>
                    <br>
                    <img src="/img/email.jpg" alt="email" width="800px">
                </div>
            </th>
            <th>
                <div class="div__form">
                    <form class="form container" onsubmit="emailCollector(); reset(); return false;">
                        <br>
                        <legend>
                            <h2>información</h2>
                        </legend>
                        <hr>
                        <input type="text" id="name" name="name" placeholder="Nombre :">
                        <input type="email" id="email" name="email" placeholder="Correo electrónico :">
                        <input type="text" id="contact" name="contact" placeholder="Contacto :">
                        <input type="text" id="subject" name="subject" placeholder="Asunto :">
                        <textarea id="message" name="message" rows="5" cols="30"></textarea>
                        <button type="submit">Enviar</button>
                    </form>
                </div>
            </th>
        </tr>
    </table>

</body>

</html>
