<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/form.css" />
    <title>Learn More</title>
</head>

<body>
    <table>
        <tr>
            <th>
                <div class="container header">
                    <h1>Learn More About Our Product or Service</h1>
                    <p>Thank you for your interest in our product or service. Please fill out the form below to receive more information.</p>
                    <br>
                    <br>
                </div>

            </th>
            <th>
                <div class="div__form">
                    <form class="form container" onsubmit="emailCollector(); reset(); return false;">
                        <br>
                        <legend>
                            <h2>information</h2>
                        </legend>
                        <hr>
                        <input type="text" id="name" name="name" placeholder="Name :">
                        <input type="email" id="email" name="email" placeholder="Email :">
                        <input type="text" id="contact" name="contact" placeholder="Contact :">
                        <input type="text" id="subject" name="subject" placeholder="Subject :">
                        <textarea id="message" name="message" rows="5" cols="30"></textarea>
                        <button type="submit">Enviar</button>
                    </form>
                </div>
            </th>
        </tr>
    </table>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        function emailCollector() {
            Email.send({
                Host: "smtp.elasticemail.com",
                Username: "username",
                Password: "password",
                To: 'them@website.com',
                From: document.getElementById("email").value,
                Subject: "This is the subject",
                Body: "And this is the body"
            }).then(
                message => alert(message)
            );
        }
    </script>
</body>

</html>
