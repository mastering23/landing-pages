<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn More</title>
</head>

<body>
    <h1>Learn More About Our Product or Service</h1>
    <p>Thank you for your interest in our product or service. Please fill out the form below to receive more information.</p>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="contact">Contact Number:</label><br>
        <input type="text" id="contact" name="contact"><br>
        <label for="subject">Subject:</label><br>
        <input type="text" id="subject" name="subject"><br><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" cols="30"></textarea><br><br>
        <button type="submit">Send</button>
    </form>
    <script src="/script/emailCollector.js"></script>
</body>

</html>
